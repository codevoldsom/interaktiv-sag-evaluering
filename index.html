<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evaluering af Psykiatriske Sager</title>
  <style>
    /* Grundlæggende reset og gradientbaggrund (lys gul nederst til hvid øverst) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #FFFFE0, #FFFFFF);
      color: #333;
    }
    /* Torn sticker header */
    .torn-sticker {
      display: inline-block;
      background: #fff;
      padding: 15px 30px;
      font-size: 28px;
      font-weight: bold;
      color: #005;
      border: 2px dashed #ccc;
      transform: rotate(-2deg);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin: 20px auto;
    }
    header {
      text-align: center;
    }
    /* Stort grid til udvalgte sager  */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .grid-item {
      background-color: #064f2a; /* Mørkegrøn */
      color: white;
      position: relative;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .grid-item:hover {
      transform: scale(1.05);
    }
    .sticky {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ffcc00; /* Gul sticky note */
      color: #333;
      font-size: 12px;
      font-weight: bold;
      padding: 5px 8px;
      transform: rotate(10deg);
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      border-radius: 3px;
    }
    /* Navigation knapper */
    nav {
      text-align: center;
      margin: 20px;
    }
    nav button {
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      padding: 10px 20px;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Modal styling til fuld sagliste */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 1200px;
    }
    .close-btn {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    /* Lille grid til fuld liste med ca. 150 sager */
    .grid-container-small {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      grid-gap: 8px;
      padding: 10px;
    }
    .grid-item-small {
      background-color: #064f2a;
      color: white;
      position: relative;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-size: 10px;
    }
    .grid-item-small:hover {
      transform: scale(1.1);
    }
    /* Spørgeskema styling */
    .form-container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
    }
    /* Beregn Score knap skal være rød */
    .btn-red {
      background: #FF0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Header med afrevet klistermærke udseende -->
  <header>
    <div class="torn-sticker">Evaluering af Psykiatriske Sager</div>
  </header>
  
  <!-- Forsidens store grid med udvalgte sager (5 sager som eksempler) -->
  <div class="grid-container">
    <div class="grid-item" onclick="window.location.href='https://psykiatrifonden.dk/viden/personlige-fortaellinger/forfulgt-fejldiagnose';">
      <div class="sticky">Ref. 1</div>
      <span>Forfulgt af fejldiagnose</span>
    </div>
    <div class="grid-item" onclick="window.location.href='https://www.dp.dk/wp-content/uploads/2023/10/RL_skizofreni_diagn_udredn_v1.0_290923_HOeRING.pdf';">
      <div class="sticky">Ref. 2</div>
      <span>Skizofreni &amp; Psykoselidelser</span>
    </div>
    <div class="grid-item" onclick="window.location.href='https://udforsksindet.dk/paranoid-skizofreni-definition/';">
      <div class="sticky">Ref. 3</div>
      <span>Paranoid Skizofreni</span>
    </div>
    <div class="grid-item" onclick="window.location.href='https://www.sundhed.dk/borger/patienthaandbogen/sociale-ydelser/rettigheder-i-det-sociale-system-og-sundhedsvaesenet/erstatning-for-patientskade/';">
      <div class="sticky">Ref. 4</div>
      <span>Patientskade</span>
    </div>
    <div class="grid-item" onclick="window.location.href='https://www.stpk.dk/afgorelser-og-domme/';">
      <div class="sticky">Ref. 5</div>
      <span>Patientklager</span>
    </div>
  </div>
  
  <!-- Knap til at åbne modal med fuld liste (150 sager) -->
  <nav>
    <button onclick="openModal()">Vis alle ca. 150 sager</button>
    <button onclick="showSection('sporgeskema')">Spørgeskema</button>
  </nav>
  
  <!-- Modal: Fuld liste med ca. 150 sager (små byggeklods-ikoner) -->
  <div id="caseModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Fuld liste af sager (ca. 150)</h2>
      <div id="fullCaseGrid" class="grid-container-small">
        <!-- JavaScript genererer 150 sager her -->
      </div>
    </div>
  </div>
  
  <!-- Spørgeskema sektion -->
  <div class="form-container" id="sporgeskema" style="display:none;">
    <h2>Spørgeskema – Evaluering af Sagen</h2>
    <form id="evalForm">
      <div style="margin-bottom: 15px;">
        <label><strong>(Ref. 1, V = 9)</strong> Har du observeret, at diagnosen F20 er anvendt på patienter med tydelige autistiske træk?</label><br>
        <input type="radio" name="q1" value="9"> Ja 
        <input type="radio" name="q1" value="0"> Nej
      </div>
      <div style="margin-bottom: 15px;">
        <label><strong>(Ref. 2, V = 8)</strong> Er der dokumenteret tilfælde, hvor F84 blev overset, selvom patienten viste relevante indikatorer?</label><br>
        <input type="radio" name="q2" value="8"> Ja 
        <input type="radio" name="q2" value="0"> Nej
      </div>
      <div style="margin-bottom: 15px;">
        <label><strong>(Ref. 3, V = 10)</strong> Modbeviser tilstrækkelige tests resultaterne klart den påståede diagnose?</label><br>
        <input type="radio" name="q3" value="10"> Ja 
        <input type="radio" name="q3" value="0"> Nej
      </div>
      <button type="submit" class="btn-red">Beregn Score</button>
    </form>
    <div id="result" style="margin-top:20px; font-size:1.2em;"></div>
  </div>
  
  <script>
    // Funktion til at åbne modal
    function openModal() {
      document.getElementById("caseModal").style.display = "block";
    }
    // Funktion til at lukke modal
    function closeModal() {
      document.getElementById("caseModal").style.display = "none";
    }
    // Funktion til at vise en bestemt sektion (her: spørgeskema)
    function showSection(sectionId) {
      document.getElementById("sporgeskema").style.display = "none";
      if (sectionId === "sporgeskema") {
        document.getElementById("sporgeskema").style.display = "block";
        document.getElementById("sporgeskema").scrollIntoView({behavior: "smooth"});
      }
    }
    
    // Dynamisk generering af ca. 150 sager i modalens grid
    const fullCaseGrid = document.getElementById("fullCaseGrid");
    for (let i = 1; i <= 150; i++) {
      let item = document.createElement("div");
      item.className = "grid-item-small";
      item.setAttribute("onclick", "window.location.href='https://example.com/sag" + i + "'");
      
      let sticky = document.createElement("div");
      sticky.className = "sticky";
      sticky.innerText = "Ref. " + i;
      // For små grid-items, vi kan justere sticky størrelse:
      sticky.style.fontSize = "10px";
      sticky.style.padding = "2px 4px";
      
      item.appendChild(sticky);
      
      let span = document.createElement("span");
      span.innerText = "Sag " + i;
      item.appendChild(span);
      
      fullCaseGrid.appendChild(item);
    }
    
    // Enkel form-beregning af score og estimeret erstatning
    document.getElementById("evalForm").addEventListener("submit", function(e){
      e.preventDefault();
      let totalScore = 0, maxScore = 0;
      let questions = ["q1", "q2", "q3"];
      questions.forEach(function(qName) {
        let radios = document.getElementsByName(qName);
        if (radios.length > 0) {
          maxScore += parseInt(radios[0].value); // antag at den første radio er max-værdien
          for (let radio of radios) {
            if (radio.checked) {
              totalScore += parseInt(radio.value);
            }
          }
        }
      });
      let s = maxScore > 0 ? totalScore / maxScore : 0;
      let G = 25000 + s * (500000 - 25000);
      document.getElementById("result").innerText = "Samlet Score: " + (s * 100).toFixed(1) + "%\n" +
        "Estimeret Erstatningsgevinst: " + G.toFixed(0) + " DKK";
    });
  </script>
</body>
</html>
